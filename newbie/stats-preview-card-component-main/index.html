<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main class="main">
      <div class="main-img-wrapper">
        <img src="./images/image-header-mobile.jpg" alt="" class="mobile-img" />
        <img src="./images/image-header-desktop.jpg" alt="" class="desktop-img">
      </div>
      <div class="main-info-wrapper">
        <div class="main-info">
          <h1>Get <span>insights</span> that help your business grow.</h1>

          <p class="">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <ul>
            <li class="main-stats">
              <p class="main-stats-accent">10k+</p>
              <p class="main-stats-text">companies</p>
            </li>
            <li class="main-stats">
              <p class="main-stats-accent">314</p>
              <p class="main-stats-text">templates</p>
            </li>
            <li class="main-stats">
              <p class="main-stats-accent">12m+</p>
              <p class="main-stats-text">queries</p>
            </li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
