<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="card rating">
          <div class="icon"></div>
          <h2>How did we do?</h2>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
          <form>
            <div class="rating-wrapper">
              <div class="input-wrapper">
                <label for="1">1</label>
                <input type="radio" name="rating" id="1" />
              </div>
              <div class="input-wrapper">
                <label for="2">2</label>
                <input type="radio" name="rating" id="2" />
              </div>
              <div class="input-wrapper">
                <label for="3">3</label>
                <input type="radio" name="rating" id="3" />
              </div>
              <div class="input-wrapper">
                <label for="4">4</label>
                <input type="radio" name="rating" id="4" />
              </div>
              <div class="input-wrapper">
                <label for="5">5</label>
                <input type="radio" name="rating" id="5" />
              </div>
            </div>
            <button type="button" class="btn">Submit</button>
          </form>
        </div>
        <div class="card thanks">
          <div class="img-wrapper"></div>
          <p class="output-msg">
            You selected <span class="output"></span> out of 5
          </p>
          <h2>Thank you!</h2>
          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
