<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <img src="./images/logo.svg" alt="" class="header-logo" />

      <nav class="nav open">
        <ul class="nav-list">
          <li class="nav-item dropdown">
            <a href="#" class="nav-link-dropdown"
              >Features
                <img
                  src="./images/icon-arrow-down.svg"
                  alt=""
                  class="arrow-down"
                />
            </a>
            <ul class="dropdown-list dropdown-list-icons">
              <li class="dropdown-list-item">
                <a href="#"
                  ><img
                    src="./images/icon-todo.svg"
                    alt=""
                    class="dropdown-list-item-img"
                  />Todo List</a
                >
              </li>
              <li class="dropdown-list-item">
                <a href="#"
                  ><img
                    src="./images/icon-calendar.svg"
                    alt=""
                    class="dropdown-list-item-img"
                  />
                  Calendar</a
                >
              </li>

              <li class="dropdown-list-item">
                <a href="#"
                  ><img
                    src="./images/icon-reminders.svg"
                    alt=""
                    class="dropdown-list-item-img"
                  />
                  Reminders</a
                >
              </li>
              <li class="dropdown-list-item">
                <a href="#"
                  ><img
                    src="./images/icon-planning.svg"
                    alt=""
                    class="dropdown-list-item-img"
                  />
                  Planning</a
                >
              </li>
            </ul>
          </li>
          <li class="nav-item dropdown">
            <a href="#" class="nav-link-dropdown"
              >Company
     
                <img
                  src="./images/icon-arrow-down.svg"
                  alt=""
                  class="arrow-down"
                />

            </a>
            <ul class="dropdown-list">
              <li class="dropdown-list-item"><a href="#">History</a></li>
              <li class="dropdown-list-item"><a href="#">Our team</a></li>
              <li class="dropdown-list-item"><a href="#">Blog</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a href="#">Careers</a>
          </li>
          <li class="nav-item">
            <a href="#">About</a>
          </li>
        </ul>

        <div class="login-wrapper">
          <button type="button" class="btn btn-login">Login</button>
          <button type="button" class="btn btn-register">Register</button>
        </div>
      </nav>

      <div class="nav-toggle-wrapper">
        <img src="./images/icon-close-menu.svg" alt="" class="close-img" />
        <img src="./images/icon-menu.svg" alt="" class="hamburger-menu" />
      </div>
    </header>


    <main class="main">
      <img src="./images/image-hero-mobile.png" alt="" class="main-mobile-img">
      <div class="container">
        <div class="main-content">
          <div class="main-text-wrapper">
            <h1>Make remote work</h1>
            <p>Get your team in sync, no matter your location. Streamline processes, create
              team rituals, and watch productivity soar.</p>
            <button class="main-btn" type="button">Learn more</button>

            <div class="companies">
              <img src="./images/client-databiz.svg" alt="">
              <img src="./images/client-audiophile.svg" alt="">
              <img src="./images/client-meet.svg" alt="">
              <img src="./images/client-maker.svg" alt="">
            </div>
          </div>
          <img src="./images/image-hero-desktop.png" alt="" class="main-desktop-img">
        </div>
      </div>
    </main>

    

    <script>
      const closeBtn = document.querySelector(".close-img")
      const navToggleWrapper = document.querySelector(".nav-toggle-wrapper")
      const header = document.querySelector(".header")
      const body = document.querySelector("body")

      navToggleWrapper.addEventListener('click', evt => {
        header.classList.toggle('open')
        body.classList.toggle('overlay')
      })

      const navLinkDropdowns = document.querySelectorAll(".nav-link-dropdown")
      
      navLinkDropdowns.forEach(navLink => {
        navLink.addEventListener('click', evt => {
          const dropdown = navLink.closest('.dropdown')
          dropdown.classList.toggle('open-list')
        })
      })

    </script>
  </body>
</html>
