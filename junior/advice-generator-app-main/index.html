<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <section class="card">
      <div class="container">
        <div class="card-content">
          <h2>Advice # <span class="advice-number"></span></h2>

          <p class="advice-text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut culpa
            sequi dolore
          </p>

          <div class="pattern-wrapper">
            <img
              src="./images/pattern-divider-mobile.svg"
              alt=""
              class="pattern-mobile"
            />
            <img
              src="./images/pattern-divider-desktop.svg"
              alt=""
              class="pattern-desktop"
            />
          </div>
          <a class="btn" href="#">
            <svg
              class="dice"
              width="24"
              height="24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M20 0H4a4.005 4.005 0 0 0-4 4v16a4.005 4.005 0 0 0 4 4h16a4.005 4.005 0 0 0 4-4V4a4.005 4.005 0 0 0-4-4ZM7.5 18a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Z"
                fill="#202733"
              />
            </svg>
          </a>
        </div>
      </div>
    </section>

    <script>
      const btn = document.querySelector(".btn");
      const para = document.querySelector(".advice-text");
      const adviceNumber = document.querySelector(".advice-number");
      const url = "https://api.adviceslip.com/advice";
      btn.addEventListener("click", (evt) => {
        async function callNewAdvice() {
          const response = await fetch(url);
          const {
            slip: { id, advice },
          } = await response.json();
          adviceNumber.textContent = id;
          para.textContent = advice;
        }

        callNewAdvice();
      });
    </script>
  </body>
</html>
